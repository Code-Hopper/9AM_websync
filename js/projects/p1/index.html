<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- style sheet -->

    <link rel="stylesheet" href="./style.css">

    <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>

    <!-- header -->
    <div class="header">
        <span class="header-logo">
            <i class="logo-icon fa-solid fa-list-check"></i>
            <span class="logo-text">To DoList</span>
        </span>
        <ul class="header-social-icons">
            <li>
                <i class="fa-brands fa-facebook"></i>
            </li>
            <li>
                <i class="fa-brands fa-instagram"></i>
            </li>
            <li>
                <i class="fa-brands fa-youtube"></i>
            </li>
            <li>
                <i class="fa-brands fa-x"></i>
            </li>
            <li>
                <i class="fa-brands fa-linkedin"></i>
            </li>
        </ul>
    </div>

    <!-- list container -->
    <div class="list-container">

        <div class="to-do-form-container">

            <h3>Add Task Form</h3>

            <form class="to-do-form" action="">
                <input class="to-do-input" type="text" placeholder="task name">
                <textarea class="to-do-input" name="" id="" placeholder="task discription"></textarea>
                <div class="task-time">
                    <input class="to-do-input" type="date">
                    <input class="to-do-input" type="time">
                </div>
                <h4 class="form-sub-title">Task Importance</h4>
                <div class="task-importance">
                    <div>
                        <input type="radio" name="importance" value="less">
                        <span>Less</span>
                    </div>
                    <div>
                        <input type="radio" name="importance" value="moderate">
                        <span>moderate</span>
                    </div>
                    <div>
                        <input type="radio" name="importance" value="very">
                        <span>very</span>
                    </div>
                </div>
                <div class="form-cta">
                    <button type="submit">Add Task</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>

    </div>
    <!-- footer -->

    <div class="footer">
        <span>Made By @ <a href="https://github.com/code-hopper">github/code-hopper</a></span>
    </div>

</body>
<script src="./script.js" type="text/javascript"></script>

</html>
