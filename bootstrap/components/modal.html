<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="p-5 m-5 border border-dark">

        <button class="btn btn-primary" data-bs-target="#modal1" data-bs-toggle="modal">
            open modal
        </button>

        <div class="modal fade" id="modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <span class="fw-bolder fs-3">
                            First Enquiry Form
                        </span>
                    </div>
                    <div class="modal-body">
                        <form class="d-flex flex-column gap-3" action="">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" placeholder="enter name " type="text">
                                </div>
                                <div class="col">
                                    <input class="form-control" placeholder="enter phone" type="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 d-flex align-items-center gap-1">
                                    D.O.B: <input class="form-control" type="date">
                                </div>
                                <div class="col">
                                    <input class="form-control" placeholder="enter email" type="email">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col">
                                    <span>Appointment Slot:</span>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="datetime-local">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">send</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
