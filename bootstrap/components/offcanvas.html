<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="m-5 p-5 border border-dark">
        <!-- offcanvas trigger -->
        <button class="btn btn-outline-primary fw-bolder fs-2" data-bs-target="#ofc1" data-bs-toggle="offcanvas"> open offcanvas</button>

        <!-- offcanvas body/taraget -->
        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" id="ofc1">
            <div class="offcanvas-header bg-dark text-light">
                <span class="">main offcanvas</span>
                <button class="btn btn-close bg-light" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body"></div>
        </div>

    </div>

</body>

</html>
