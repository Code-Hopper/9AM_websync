<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="m-5 p-5 border border-dark">
        <!-- carousel -->
        <div class="carousel slide carousel-fade" id="carousel1">

            <div class="carousel-indicators position-absolute bottom-0 start-50 translate-middle m-0">
                <button class="active" data-bs-target="#carousel1" data-bs-slide-to="0"></button>
                <button class="" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
                <button class="" data-bs-target="#carousel1" data-bs-slide-to="2"></button>
                <button class="" data-bs-target="#carousel1" data-bs-slide-to="3"></button>
                <button class="" data-bs-target="#carousel1" data-bs-slide-to="4"></button>
                <button class="" data-bs-target="#carousel1" data-bs-slide-to="5"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="https://picsum.photos/id/237/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://picsum.photos/id/238/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://picsum.photos/id/239/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://picsum.photos/id/230/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://picsum.photos/id/231/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://picsum.photos/id/232/300/300" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#carousel1" data-bs-slide="prev">
                <i class="fa-solid fa-chevron-left text-danger"></i>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel1" data-bs-slide="next">
                <i class="fa-solid fa-chevron-right text-danger"></i>
            </button>

        </div>
    </div>

</body>

</html>
