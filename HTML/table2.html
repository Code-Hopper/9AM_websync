<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>any title</title>
</head>

<body>

    <h1>table in html (nasted tables and spaning)</h1>

    <table border="1">

        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="1">
                    <tr>
                        <th><mark>Model</mark></th>
                        <th><mark>Storage</mark></th>
                    </tr>
                    <tr>
                        <td>IPhone 12 Pro</td>
                        <td>256 GB</td>
                    </tr>
                    <tr>
                        <td>Iphone SE</td>
                        <td>128 GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.6" Display</td>
        </tr>

    </table>

</body>

</html>
