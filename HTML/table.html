<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>table in  hmtl</h1>

    <!-- syntax for creating a html table -->

    <table border="1">

        <!-- head -->

        <thead>
            <tr> <!--table row to create a row-->
                <!-- td(table data)/th (table heading) to create a column -->
                <th>Name</th>
                <th>Topic</th>
                <th>Date</th>
            </tr>
        </thead>
        <!-- body -->
         <tbody>
            <tr>
                <td rowspan="2">hmtl</td>
                <td>text formating and list and tables</td>
                <td>05/07</td>
            </tr>

            <tr>
                <td>media(img,video, audio)</td>
                <td>06/07</td>
            </tr>
         </tbody>
        <!-- foot -->
        <tfoot>
            <tr>
                <td colspan="3">
                    end of table
                </td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
