<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>List in Html </h1>
    <!-- ol(type 1,a,A,i,I) / ul (type dot,circle, square ) -->
    <!-- for list items li -->
    <ol type="I">

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>

    </ol>

    <ul type="square">

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>

    </ul>

</body>
</html>
