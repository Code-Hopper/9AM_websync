<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <h1>Form in HTML</h1>

    <form action="">

        <input type="text" placeholder="enter fullname" name="fullname" required disabled>

        <input type="number" name="" id="">

        <input type="date" name="" id="">

        <input type="month" name="" id="">

        <input type="time" name="" id="">

        <input type="email" name="" id="">

        <input type="url" name="" id="">

        <input type="file">

        <input type="password">


        <!-- button groups -->

        <!-- radio buttons -->

        <input type="radio" name="radio">HTML
        <input type="radio" name="radio">CSS
        <input type="radio" name="radio">JS

        <input type="checkbox" name="" id="">

        <input type="text" placeholder="enter contact" name="contact" value="+91">

        <button type="submit">Submit</button>
        <button type="reset">reset</button>

    </form>

</body>
</html>
